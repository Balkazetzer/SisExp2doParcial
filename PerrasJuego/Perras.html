<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Internado: Caso del Misterio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Internado: El Misterio del Asesinato</h1>

        <!-- INTRO -->
        <div id="intro">
            <p>Descubre quién es la culpable, dónde ocurrió el crimen y con qué arma. 
            Tienes 10 turnos antes de emitir tu veredicto.</p>
            <button onclick="startGame()">Iniciar partida</button>
        </div>

        <!-- JUEGO PRINCIPAL -->
        <div id="game" class="hidden">
            <div id="turn-info">
                Turno actual: <span id="current-turn">1</span> / 10
            </div>

            <!-- Contenedor visual de imágenes dinámicas -->
            <div id="visual-area">
                <img id="scene-image" class="hidden" src="" alt="Escenario actual">
                <img id="student-image" class="hidden overlay-right" src="" alt="Alumna interrogada">
                <img id="mini-student-image" class="hidden overlay-left" src="" alt="Mini alumna">
            </div>

            <div id="output"></div>

            <div id="actions" class="action-section">
                <button onclick="showInterrogation()">Interrogar alumna</button>
                <button onclick="showCameras()">Revisar cámaras</button>
                <button onclick="checkBackpacks()">Revisar mochilas</button>
                <button onclick="showVerdict()">Dar veredicto</button>
                <button onclick="exitGame()">Salir</button>
            </div>

            <div id="input-area" class="hidden"></div>
        </div>

        <!-- VEREDICTO -->
        <div id="verdict-area" class="hidden">
            <h2>Dar veredicto</h2>
            <select id="culpable-select">
                <option value="">Culpable</option>
                <option value="Sofía">Sofía</option>
                <option value="Iris">Iris</option>
                <option value="Ana Cecy">Ana Cecy</option>
                <option value="Diana">Diana</option>
                <option value="Andrea">Andrea</option>
            </select>
            <select id="locacion-select">
                <option value="">Lugar</option>
                <option value="Baños">Baños</option>
                <option value="Dirección">Dirección</option>
                <option value="Patio de juegos">Patio de juegos</option>
                <option value="Salón de clases">Salón de clases</option>
                <option value="Escaleras">Escaleras</option>
            </select>
            <select id="arma-select">
                <option value="">Arma</option>
                <option value="Cutter">Cutter</option>
                <option value="Pastillas abortivas">Pastillas abortivas</option>
                <option value="Bastón">Bastón</option>
                <option value="Pastillas para dormir">Pastillas para dormir</option>
                <option value="Ganchito">Ganchito</option>
            </select>
            <br><br>
            <button onclick="submitVerdict()">Confirmar</button>
            <button onclick="backToGame()">Volver</button>
        </div>

        <div id="end-game" class="hidden">
            <h2 id="end-title"></h2>
            <p id="end-message"></p>
            <button onclick="restartGame()">Reiniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
